<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-sclae=1, maximum-scale=1">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/latest/js/bootstrap.min.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/login.css" />
  <title>Login Page 1</title>
</head>

<body>
  <div id="wrap">
    <!-- Toolbar -->
    <section id="toolbar">
      <div class="TS-close-1"><a href="main_Page_1.html"><img src="images/icon/arrow-left.svg"></a></div>
      <div class="TS-close-2">
        <span>팩밀</span>파트너스
      </div>
      <div class="TS-close-3"></div>
    </section>
    <h3 style="text-align: center; margin-top: 50px; font-weight: bold;">사장님 센터</h3>

    <!--  Login Content -->
    <section id=Lg-content>
      <div class="container">
        <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
          <div class="panel panel-success">
            <div class="panel-body">
              <form id="login-form">
                <h5>이메일</h5>
                <div>
                  <input type="email" class="form-control" name="username" placeholder="" autofocus>
                </div>
                <h5>비밀번호</h5>
                <div>
                  <input type="password" class="form-control" name="password" placeholder="">
                </div>
                <div>
                  <button type="submit" class="form-control btn btn-primary"
                    style="border-color: #00d1c4;background-color: #00d1c4; width: 95%;">로그인</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="content">
          <div><a href="my_Page_4.html">회원가입</a>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;<a>비밀번호 찾기</a></div>
        </div>
      </div>

    </section>
  </div>
  <!-- Scripts -->
</body>

</html>
