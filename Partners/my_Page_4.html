<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-sclae=1, maximum-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/my_page.css" />
  <title>My Page</title>
</head>

<body>
  <div id="wrap">
    <!-- Toolbar -->
    <section id="toolbar" style="border-bottom: none;">
      <div class="TS-close-1"><a href="main_Page_1.html"><img src="images/icon/arrow-left.svg"></a></div>
      <div class="TS-close-2">회원가입</div>
      <div class="TS-close-3"><a href="main_Page_1.html"><img src="images/icon/toolbar-home-button.jpg"></a></div>
    </section>

    <!-- Sing Up Content -->
    <section id="SU-content">
      <div class="container">
        <div class="input-form-backgroud row">
          <div class="input-form col-md-12 mx-auto">
            <form class="validation-form" novalidate>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="nickname" style="font-size: 110%; font-weight: bold;">닉네임</label>
                  <input type="text" class="form-control" id="nickname" placeholder="특수문자 제외(2~10자)" value="" required>
                  <div class="invalid-feedback">
                    사용자 ID를 입력해 주세요.
                  </div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="email" style="font-size: 110%; font-weight: bold;">이메일</label>
                  <input type="email" class="form-control" id="email" placeholder="이메일 주소를 입력해 주세요" required>
                  <div class="invalid-feedback">
                    이메일을 입력해 주세요.
                  </div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="name" style="font-size: 110%; font-weight: bold;">비밀번호 입력</label>
                  <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력해 주세요" value=""
                    required>
                  <div class="invalid-feedback">
                    비밀번호를 입력해 주세요.
                  </div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="name" style="font-size: 110%; font-weight: bold;">비밀번호 확인</label>
                  <input type="password" class="form-control" id="passwordcheck" placeholder="비밀번호를 확인해 주세요" value=""
                    required>
                  <div class="invalid-feedback">
                    비밀번호를 확인해 주세요.
                  </div>
                </div>
              </div>
              <div class="mb-4"></div>
              <button id="join-button" class="btn btn-primary btn-lg btn-block" type="button" onclick="my">다음</button>
            </form>
          </div>
        </div>
      </div>
    </section>



    <!-- Bottom Menu Bar -->
    <div id="bottom-menu">
      <div><a href="main_Page_1.html"><img src="images/icon/home_icon.svg">
          <div>홈</div>
        </a></div>
      <div><a href="near_Shop_Page_1.html"><img src="images/icon/map_icon.svg">
          <div>내 주변</div>
        </a></div>
      <div><a href="order_History.html"><img src="images/icon/order_icon.svg">
          <div>주문내역</div>
        </a></div>
      <div><a href="my_Page_1.html"><img src="images/icon/my_icon.svg">
          <div>나의 팩밀</div>
        </a></div>
    </div>
  </div>
  <script>
    window.addEventListener('load', () => {
      const forms = document.getElementsByClassName('validation-form');

      Array.prototype.filter.call(forms, (form) => {
        form.addEventListener('submit', function (event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }

          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  </script>
</body>

</html>
