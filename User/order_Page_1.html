<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-sclae=1, maximum-scale=1">
  <link rel="stylesheet" href="assets/css/order_content.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <title>Order Page 1</title>
</head>
<style>
  #my_modal {
    display: none;
    text-align: center;
    width: 250px;
    padding: 30px 20px;
    background-color: #fefefe;
    border: 1px solid #888;
    border-radius: 3px;
    font-weight: bold;
  }

  #my_modal .modal_close_btn1 {
    position: absolute;
    bottom: 10px;
    font-weight: bold;
    left: 30px;
    color: #999999;
  }

  #my_modal .modal_close_btn2 {
    position: absolute;
    bottom: 10px;
    font-weight: bold;
    right: 30px;
  }
</style>

<body>
  <div id="wrap">
    <!-- Toolbar -->
    <section id="toolbar">
      <div class="TS-close-1"><a href="main_Page_1.html"><img src="images/icon/arrow-left.svg"></a></div>
      <div class="TS-close-2">주문하기</div>
      <div class="TS-close-2"></div>
    </section>

    <!-- Shop Food Tab Menu  -->
    <section id="tab-Menu">
      <div class="allWrap">
        <section class="content first">
          <div class="content-1">
            <div>총 주문금액</div>
            <div style="font-weight:bolder;">9,000원</div>
          </div>
          <div class="content-2">+ 더 담으러 가기</div>
        </section>
        <section class="content second">
          <div class="content-1">이용방법</div>
          <div class="content-2">
            <span class="form-inline">
              <input type="radio" class="input-radio" name="radio" id="radio1" checked>
              <label for="radio1" class="form-radio">
                <div>방문포장</div>
              </label>
            </span>
            <span class="form-inline">
              <input type="radio" class="input-radio" name="radio" id="radio2">
              <label for="radio2" class="form-radio">
                <div>매장식사</div>
              </label>
            </span>
          </div>
        </section>
        <section class="content third">
          <div class="content-1">방문예정시간</div>
          <div class="selectbox">
            <label for="select">예상 시간</label>
            <select id="select">
              <option selected>&nbsp;0 분</option>
              <option>&nbsp;10 분</option>
              <option>&nbsp;20 분</option>
              <option>&nbsp;30 분</option>
              <option>&nbsp;40 분</option>
            </select>
          </div>
        </section>
        <section class="content third">
          <div class="content-1">주문시 요청 사항</div>
          <div class="content-2"><textarea type="text" cols="10" rows="6" placeholder=" 가게 사장님에게.."></textarea></div>
        </section>
        <section class="content fourth">
          <div class="content-1">결제내역</div>
          <div class="content-2">
            <div>총 주문금액</div>
            <div>9,000원</div>
          </div>
          <div class="content-2">
            <div>팩밀포인트</div>
            <div>0원</div>
          </div>
          <div class="content-2" style="border-bottom: 1px solid #EEEEEE;">
            <div>할인쿠폰</div>
            <div>0원</div>
          </div>
          <div class="content-3" style="font-weight: bold; font-size: 120%;">
            <div>총 결제금액</div>
            <div>9,000원</div>
          </div>
        </section>
        <section class="content fifth">
          <div class="content-1">
            결제수단
          </div>
          <div class="content-2">
            <span class="payment-method">
              <input type="radio" class="input-radio" name="radio" id="radio3" checked>
              <label for="radio3" class="form-radio">
                <div>카드결제</div>
              </label>
            </span>
            <span class="payment-method">
              <input type="radio" class="input-radio" name="radio" id="radio4">
              <label for="radio4" class="form-radio">
                <div>휴대폰 결제</div>
              </label>
            </span>
            <span class="payment-method">
              <input type="radio" class="input-radio" name="radio" id="radio5">
              <label for="radio5" class="form-radio">
                <div>카카오페이</div>
              </label>
            </span>
          </div>

        </section>
      </div>
    </section>

    <!-- modal -->
    <div id="my_modal">
      가게에서 주문을 접수합니다.
      <br>
      주문하기를 완료하시겠습니까?
      <br>
      <br>
      <a class="modal_close_btn1">취소하기</a>
      <a class="modal_close_btn2">주문완료</a>
    </div>


    <!-- Bottom Menu Bar -->
    <div id="order-menu">
      <button>결제하기</button>
    </div>
  </div>

  <!-- Scripts -->
  <script> // select box
    $(function () {
      var selectTarget = $('.selectbox select');

      // focus 가 되었을 때와 focus 를 잃었을 때
      selectTarget.on({
        'focus': function () {
          $(this).parent().addClass('focus');
        },
        'blur': function () {
          $(this).parent().removeClass('focus');
        }
      });

      selectTarget.change(function () {
        var select_name = $(this).children('option:selected').text();
        $(this).siblings('label').text(select_name);
        $(this).parent().removeClass('focus');
      });
    });
  </script>
  <script>
    function modal(id) {
      var zIndex = 9999;
      var modal = document.getElementById(id);

      // 모달 div 뒤에 희끄무레한 레이어
      var bg = document.createElement('div');
      bg.setStyle({
        position: 'fixed',
        zIndex: zIndex,
        left: '0px',
        top: '0px',
        width: '100%',
        height: '100%',
        overflow: 'auto',
        // 레이어 색갈은 여기서 바꾸면 됨
        backgroundColor: 'rgba(0,0,0,0.4)'
      });
      document.body.append(bg);

      // 닫기 버튼 처리, 시꺼먼 레이어와 모달 div 지우기
      modal.querySelector('.modal_close_btn1').addEventListener('click', function () {
        bg.remove();
        modal.style.display = 'none';
      });

      modal.querySelector('.modal_close_btn2').addEventListener('click', function () {
        bg.remove();
        modal.style.display = 'none';
      });

      modal.setStyle({
        position: 'fixed',
        display: 'block',
        boxShadow: '0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19)',

        // 시꺼먼 레이어 보다 한칸 위에 보이기
        zIndex: zIndex + 1,
        ''
        // div center 정렬
        top: '50%',
        left: '50%',
        transform: 'translate(-50%, -50%)',
        msTransform: 'translate(-50%, -50%)',
        webkitTransform: 'translate(-50%, -50%)'
      });
    }

    // Element 에 style 한번에 오브젝트로 설정하는 함수 추가
    Element.prototype.setStyle = function (styles) {
      for (var k in styles) this.style[k] = styles[k];
      return this;
    };

    document.getElementById('order-menu').addEventListener('click', function () {
      // 모달창 띄우기
      modal('my_modal');
    });
  </script>
</body>

</html>
