<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
	<link rel="stylesheet" href="assets/css/main.css" />
	<script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
    <title>Main1</title>
</head>
<body>
    <div id="wrap">
		<!-- Main -->
        <section id="toolbar">
            <div class="toolbar-logo"><img src="images/gray_box.png"></div>
            <div class="toolbar-text">광주전체<img src="images/gray_box.png"></div>
            <div class="toolbar-search"><img src="images/icon/search.svg"></div>
        </section>

        <!-- Banner Event-->
        <section id="banner">
            <div class="swiper-container banner-Swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="images/cody05.jpg"></div>
                    <div class="swiper-slide"><img src="images/cody05.jpg"></div>
                    <div class="swiper-slide"><img src="images/cody05.jpg"></div>
                    <div class="swiper-slide"><img src="images/cody05.jpg"></div>
                    <div class="swiper-slide"><img src="images/cody05.jpg"></div>
                    <div class="swiper-slide"><img src="images/cody05.jpg"></div>
                </div>
            </div>
        </section>

        <!-- Food Kinds-->
        <section id="food-kinds">
            <h4>광주 전체 음식 종류별</h4>
            <div class="swiper-container food-kinds-Swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="images/cody05.jpg"></div>
                    <div class="swiper-slide"><img src="images/cody05.jpg"></div>
                    <div class="swiper-slide"><img src="images/cody05.jpg"></div>
                    <div class="swiper-slide"><img src="images/cody05.jpg"></div>
                    <div class="swiper-slide"><img src="images/cody05.jpg"></div>
                    <div class="swiper-slide"><img src="images/cody05.jpg"></div>
                    <div class="swiper-slide"><img src="images/cody05.jpg"></div>
                    <div class="swiper-slide"><img src="images/cody05.jpg"></div>
                    <div class="swiper-slide"><img src="images/cody05.jpg"></div>
                    <div class="swiper-slide"><img src="images/cody05.jpg"></div>
                </div>
            </div>
        </section>

	</div>

    <!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/skel.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>
	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".banner-Swiper", {
          slidesPerView: "auto",
          spaceBetween: 30,
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
          },
        });
    </script>
    <script>
    var swiper = new Swiper(".food-kinds-Swiper", {
        slidesPerView: 3,
        spaceBetween: 30,
        pagination: {
        el: ".swiper-pagination",
        clickable: true,
        },
    });
    </script>

</body>
</html>
