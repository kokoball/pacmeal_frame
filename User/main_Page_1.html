<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
	<link rel="stylesheet" href="assets/css/main.css" />
	<script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
    <title>Main1</title>
</head>
<body>
    <div id="wrap">
		<!-- Main -->
		
			<section id="toolbar">
				<div><img id="logo" src="images/logo.png"></div>
				<div class="toolbar_text">팩밀</div>
				<div><img id="search_icon" src="images/searchicon.png"></div>
			</section>

			<!-- Nav -->
			<div id="nav">
				<!--nav menu-->
				<input id="tab1" type="radio" name="tabs" checked>
				<label for="tab1">마감할인</label>

				<input id="tab2" type="radio" name="tabs">
				<label for="tab2">매장식사</label>

				<input id="tab3" type="radio" name="tabs">
				<label for="tab3">커뮤니티</label>

				<!-- Banner -->
				<section id="content1">
					<div class="inner">
						<!-- slideshow -->
						<div class="main-slide-wrapper">
							<div class="swiper-container first">
								<div class="swiper-wrapper">
									<div class="swiper-slide">
										<img src="images/weekly_pick_1.png">
									</div>
									<div class="swiper-slide">
										<img src="images/weekly_pick_1.png">
									</div>
									<div class="swiper-slide">
										<img src="images/weekly_pick_1.png">
									</div>
									<div class="swiper-slide">
										<img src="images/weekly_pick_1.png">
									</div>
									<div class="swiper-slide">
										<img src="images/weekly_pick_1.png">
									</div>
								</div>
								<!-- Add Pagination -->
								<div class="swiper-pagination"></div>
							</div>
						</div>
					</div> 
				</section>
			</div>

			<!-- new tab -->
			<section id="galleries">
				<!-- Photo Galleries -->
				<div class="gallery">
					<h2>팩밀의 AI 추천</h2>
					<div class="swiper-container second">
						<div class="swiper-wrapper">
							<!-- Slides -->
							<div class="swiper-slide">
								<img src="images/hashtag1.png">
								
							</div>
							<div class="swiper-slide">
								<img src="images/hashtag2.png">
							</div>
							<div class="swiper-slide">
								<img src="images/hashtag3.png">
							</div>
							<div class="swiper-slide">
								<img src="images/hashtag1.png">
							</div>
							<div class="swiper-slide">
								<img src="images/hashtag2.png">
							</div>
							<div class="swiper-slide">
								<img src="images/hashtag3.png">
							</div>
							<div class="swiper-slide">
								<img src="images/hashtag1.png">
							</div>
						</div>
						<div class="swiper-pagination none"></div> 
					</div>  
				</div>
			</section>



	</div>
</body>
</html>
