<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-sclae=1, maximum-scale=1">

<body>
    <div id="wrap">
		<!-- Toolbar -->
        <section id="toolbar">
            <div class="RS-close"><a href="main_Page_1.jsp"><img src="images/icon/close_icon.svg"></a></div>
        </section>

        <!-- Region Category -->
        <section id="tab-Menu">
            <div class="allWrap">    
                <div class="tabBox">
                    <p class="tab-link current" data-tab="tab-1">
                        메뉴
                    </p>
                    <p class="tab-link"  data-tab="tab-2">
                        정보
                    </p>
                    <p class="tab-link"  data-tab="tab-3">
                        리뷰
                    </p>
                </div>
                <div id="tab-1" class="tab-content current">
                    <div class="content1"><p id="content-p">전체</p><img id="content-img" src="images/icon/chevron-bottom.svg"></div>
                    <div class="content1"><p id="content-p">동구</p><img id="content-img" src="images/icon/chevron-bottom.svg"></div>
                    <div class="content1"><p id="content-p">서구</p><img id="content-img" src="images/icon/chevron-bottom.svg"></div>
                    <div class="content1"><p id="content-p">남구</p><img id="content-img" src="images/icon/chevron-bottom.svg"></div>
                    <div class="content1"><p id="content-p">북구</p><img id="content-img" src="images/icon/chevron-bottom.svg"></div>
                    <div class="content1"><p id="content-p">광산구</p><img id="content-img" src="images/icon/chevron-bottom.svg"></div>
                </div>
                <div id="tab-2" class="tab-content">
                    d
                </div>
                <div id="tab-3" class="tab-content">
                    z
                </div>
            </div>
        </section>

        

        <!-- Bottom Menu Bar -->
        <div id="bottom-menu">
            <button>적용</button>
        </div>
	</div>

    <!-- Scripts -->
	<script src="assets/js/regionSP.js"></script>
    <script>
        $('.tab-link').click(function () {
        var tab_id = $(this).attr('data-tab');

        $('.tab-link').removeClass('current');
        $('.tab-content').removeClass('current');

        $(this).addClass('current');
        $("#" + tab_id).addClass('current');
    });
    </script> 
    <script>
        $(function(){
            $('#content-p').click(function(){
                if($("#content-img").css("display") == "none"){
                    $('#content-img').show();
                }
                else if($("#content-img").css("display") != "none"){
                    $('#content-img').hide();
                }
            });
        });
    </script>
