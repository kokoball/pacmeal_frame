<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-sclae=1, maximum-scale=1">
  <link rel="stylesheet" href="assets/css/region_Selection.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <title>Region_Selection</title>
</head>
<style>
  a {
    display: contents;
  }

  a:link {
    color: black;
  }

  a:-webkit-any-link {
    text-decoration: none;
  }

  p {
    color: black;
  }

  #tab-1>.content1 {
    height: 2.5em;
  }

  input:checked+label {
    color: #00D1C4;
  }

  label {
    font-weight: bold;
  }

  input {
    display: none;
  }

  .expandable {
    visibility: hidden;
  }

  #tab-1>.content1>img {
    padding-top: 8px;
    width: 22px;
    height: 22px;
  }
</style>

<body>
  <div id="wrap">
    <!-- Toolbar -->
    <section id="toolbar">
      <div class="RS-close"><a href="main_Page_1.html"><img src="images/icon/close_icon.svg"></a></div>
    </section>

    <!-- Region Category -->
    <section id="tab-Menu">
      <div class="allWrap">
        <div class="tabBox">
          <p class="tab-link current" data-tab="tab-1">
            <span style="display:inline-block; padding-top: 5%;">광주</span>
          </p>
        </div>
        <div id="tab-1" class="tab-content current">
          <div class="content1">
            <input type='radio' name='region' value='all' id='A' />
            <label for='A' onclick="handleClickColor('A-1')" checked>전체</label>
            <img id='A-1' class="expandable" src="images/icon/chevron-bottom.jpg" alt="">
          </div>
          <div class="content1">
            <input type='radio' name='region' value='east' id='E' />
            <label for='E' onclick="handleClickColor('E-1')">동구</label>
            <img id='E-1' class="expandable" src="images/icon/chevron-bottom.jpg" alt="">
          </div>
          <div class="content1">
            <input type='radio' name='region' value='west' id='W' />
            <label for='W' onclick="handleClickColor('W-1')">서구</label>
            <img id='W-1' class="expandable" src="images/icon/chevron-bottom.jpg" alt="">
          </div>
          <div class="content1">
            <input type='radio' name='region' value='south' id='S' />
            <label for='S' onclick="handleClickColor('S-1')">남구</label>
            <img id='S-1' class="expandable" src="images/icon/chevron-bottom.jpg" alt="">
          </div>
          <div class="content1">
            <input type='radio' name='region' value='north' id='N' />
            <label for='N' onclick="handleClickColor('N-1')">북구</label>
            <img id='N-1' class="expandable" src="images/icon/chevron-bottom.jpg" alt="">
          </div>
          <div class="content1">
            <input type='radio' name='region' value='san' id='SAN' />
            <label for='SAN' onclick="handleClickColor('SAN-1')">광산구</label>
            <img id='SAN-1' class="expandable" src="images/icon/chevron-bottom.jpg" alt="">
          </div>

        </div>
        <div id="tab-2" class="tab-content">

        </div>
      </div>
    </section>



    <!-- Bottom Menu Bar -->
    <div id="bottom-menu">
      <button>적용</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="assets/js/regionSP.js"></script>
  <script>
    function handleClickColor(id) {
      expandable = document.querySelectorAll('.content1 > .expandable')
      for (var i = 0; i < expandable.length; i++) {
        expandable[i].style.visibility = 'hidden';
      }
      document.getElementById(id).style.visibility = 'visible'
    };
  </script>
  <script>
    $(document).ready(function () {
      $(".btn").off("click").on("click", function () {
        if ($(".test").hasClass("active")) {
          $(".test").removeClass("active");
        }
        else {
          $(".test").addClass("active");
        }
      });
    });
  </script>
  <script>
    $(function () {
      $('#content-p').click(function () {
        if ($("#content-img").css("display") == "none") {
          $('#content-img').show();
        }
        else if ($("#content-img").css("display") != "none") {
          $('#content-img').hide();
        }
      });
    });
  </script>
  <script>
    $('.tab-link').click(function () {
      var tab_id = $(this).attr('data-tab');

      $('.tab-link').removeClass('current');
      $('.tab-content').removeClass('current');

      $(this).addClass('current');
      $("#" + tab_id).addClass('current');
    });
  </script>
</body>

</html>
