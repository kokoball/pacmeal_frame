<!DOCTYPE html>
<html lang="en">
<head>
    <title>search</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="assets/css/login_upload.css" />
</head>
<body>
    <section class="toolbar">
        <div><a href="login.html"><img src="images/back_button.png"></a></div>
        <div><p>Kozha</p></div>
        <div></div>
    </section>
    <section class="content">
        <h4>닉네임(name)</h4>
        <p class="textholder">
          <input type="text" placeholder="사용자 이름을 입력하십시오">
        </p>
        <h4>나이(age)</h4>
        <p class="textholder">
          <input type="number" placeholder="사용자 나이를 입력하십시오">
        </p>
        <h4>이메일(Email)</h4>
        <p class="textholder">
          <input type="email" placeholder="이메일 주소를 입력하십시오">
        </p>

        <h4>비밀번호(Password)</h4>
        <p class="textholder">
          <input type="password" placeholder="비밀번호를 입력하십시오">
        </p>
        <h4>비밀번호 확인(Confirm Password)</h4>
        <p class="textholder">
          <input type="password" placeholder="비밀번호를 한 번 더 입력하십시오">
        </p>
        <br>
    </section>
    <a href="register_2.html">
        <button class="login-button">다음</button>
    </a>
    
</body>
</html>
