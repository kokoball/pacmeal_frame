<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-sclae=1, maximum-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/my_page.css" />
  <title>Restaurant Page 1</title>
</head>
<body>
  <div id="wrap">


    <section id="SU-content">
      <div class="container">
          <div class="input-form-backgroud row">
            <div class="input-form col-md-12 mx-auto">
              <form class="validation-form" novalidate>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="name">아이디(이메일)</label>
                    <input type="text" class="form-control" id="name" placeholder="" value="" required>
                    <div class="invalid-feedback">
                      아이디(이메일)를 입력해주세요.
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                      <label for="name">비밀번호 입력</label>
                      <input type="password" class="form-control" id="password" placeholder="" value="" required>
                      <div class="invalid-feedback">
                        비밀번호를 입력해주세요.
                      </div>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="name">비밀번호 확인</label>
                      <input type="password" class="form-control" id="passwordcheck" placeholder="" value="" required>
                      <div class="invalid-feedback">
                        비밀번호를 확인해주세요.
                      </div>
                    </div>
                  <div class="col-md-6 mb-3">
                    <label for="nickname">사진</label>
                    <input type="text" class="form-control" id="nickname" placeholder="" value="" required>
                    <div class="invalid-feedback">
                      사진을 입력해주세요.
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="nickname">분류</label>
                    <input type="text" class="form-control" id="nickname" placeholder="" value="" required>
                    <div class="invalid-feedback">
                      분류을 입력해주세요.
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="nickname">담당자 이름</label>
                    <input type="text" class="form-control" id="nickname" placeholder="" value="" required>
                    <div class="invalid-feedback">
                      담당자 이름을 입력해주세요.
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="nickname">연락처 1-무선</label>
                    <input type="text" class="form-control" id="nickname" placeholder="" value="" required>
                    <div class="invalid-feedback">
                      연락처 1-무선을 입력해주세요.
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="nickname">연락처 2-무선</label>
                    <input type="text" class="form-control" id="nickname" placeholder="" value="" required>
                    <div class="invalid-feedback">
                      연락처 2-무선을 입력해주세요.
                    </div>
                  </div>
                </div>
      
                
                <hr class="mb-4">
                
                <div class="mb-4"></div>
                <button class="btn btn-primary btn-lg btn-block" type="submit">인증</button>
              </form>
            </div>
          </div>
        </div>
  </section>
