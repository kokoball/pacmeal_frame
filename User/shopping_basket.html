	<link rel="stylesheet" href="assets/css/main.css" />

<style>

</style>

<body>

			<section id="content5">

				<div class="swiper-container">
					<div class="swiper-wrapper">
						<!-- Slides -->
						<div class="swiper-slide">
							<img src="images/goods1.png">

	<script>
		var swiper = new Swiper('.swiper-container', {
			slidesPerView: 3,
			spaceBetween: 30,
			pagination: {

				clickable: true,
