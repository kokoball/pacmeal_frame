<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-sclae=1, maximum-scale=1">
	<link rel="stylesheet" href="assets/css/main_content.css" />
    <script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
    <title>Order History Page</title>
</head>
<body>
    <div id="wrap">
		<!-- Toolbar -->
        <section id="toolbar">
            <div class="TS-close-1"><a href="main_Page_1.html"><img src="images/icon/arrow-left.svg"></a></div>
            <div class="TS-close-2">회원 주문내역</div>
            <div class="TS-close-2"></div>
        </section>

        <!-- Shop Food Tab Menu  -->
        <section id="tab-Menu">
            <div class="allWrap">     
                <div class="tabBox">
                    <p class="tab-link current" data-tab="tab-1">
                        주문내역
                    </p>
                    <p class="tab-link"  data-tab="tab-2">
                        장바구니
                    </p>
                </div>
                <div id="tab-1" class="tab-content current">

                </div>
                <div id="tab-2" class="tab-content">

                </div>
            </div>
        </section>

        

        <!-- Bottom Menu Bar -->
        <div id="bottom-menu">
            <div><a href="main_Page_1.html"><img src="images/icon/home_icon.svg"><div>홈</div></a></div>
            <div><a href="near_Shop_Page_1.html"><img src="images/icon/map_icon.svg"><div>내 주변</div></a></div>
            <div><a href="order_History.html"><img src="images/icon/order_icon.svg"><div>주문내역</div></a></div>
            <div><a href="my_Page_1.html"><img src="images/icon/my_icon.svg"><div>나의 팩밀</div></a></div>
        </div>
	</div>

    <!-- Scripts -->
    <script>
        $('.tab-link').click(function () {
        var tab_id = $(this).attr('data-tab');

        $('.tab-link').removeClass('current');
        $('.tab-content').removeClass('current');

        $(this).addClass('current');
        $("#" + tab_id).addClass('current');
    });
    </script>
    <script>
        const buttons = document.querySelectorAll('.like-heart-btn')
        for (const button of buttons) {
            button.addEventListener('click', function(){
                this.classList.toggle('active');
            })
        }
    </script>
</body>
</html>
