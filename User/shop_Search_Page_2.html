<!DOCTYPE html>
<html lang="en">
<head>

    <title>Shop Search Page_2</title>
</head>
<body>
    <!-- Banner -->
    <section id="banner">
        <img src="images/icon/arrow-left-white.svg">
        <div>
            <h5>정상가 14,000원</h5>
            <div>
                <h4>50%</h4><h4>7,000원</h4>
            </div>

    <div id="wrap">
        <!-- Shop Tab Menu  -->
        <section id="tab-Menu">
            <div class="allWrap">
                <div class="text-content">
                    <h3>가게명_1</h3>
                    <P>서브텍스트</P>
                    <P>서브텍스트</P>
                </div>     
                <div class="content-text price">
                    <p>가격</p>

                </div>
                <div class="content-text count">
                    <p>수량</p>

            </div>

        <!-- Bottom Menu Bar -->
        <div id="bottom-menu">
            <div><a href="main_Page_1.html"><img src="images/icon/home_icon.svg"><div>홈</div></a></div>

        </div>

    <!-- Scripts -->
    <script>
        $('.tab-link').click(function () {
        var tab_id = $(this).attr('data-tab');

        $('.tab-link').removeClass('current');
        $('.tab-content').removeClass('current');

        $(this).addClass('current');
        $("#" + tab_id).addClass('current');
    });
    </script>
</body>
